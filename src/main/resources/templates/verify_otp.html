<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<div class="alert alert-success mt-3 mb-3 text-center" role="alert">
							  We have sent OTP to your email,,
							</div>
							<div th:if="${session.message}" class="container">
			
								<div class="alert alert-danger alert-dismissible fade show"
									role="alert">
									<strong th:text="${session.message}"></strong>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<form th:action="@{/verify-otp}" method="post">
								<div class="form-group">
									<input name="otp" required="required" type="text" placeholder="Enter otp here" class="form-control"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
						<h3 class="mt-3 text-center">Enter new password</h3>
							<form th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newpassword" required="required" type="password" placeholder="Enter your new password" class="form-control"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-success">Change password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>

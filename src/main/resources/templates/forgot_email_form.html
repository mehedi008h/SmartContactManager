<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">
							<div th:if="${session.message}" class="container">
			
								<div class="alert alert-danger alert-dismissible fade show"
									role="alert">
									<strong th:text="${session.message}"></strong>
									<button type="button" class="close" data-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>
							<h3 class="text-center mt-5">Your Registered Email</h3>
							<form th:action="@{/send-otp}" method="post">
								<div class="form-group">
									<input name="email" required="required" type="email" placeholder="Enter email here" class="form-control mt-3"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>

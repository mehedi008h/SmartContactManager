<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Settings</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body text-center">
				<img width="300px" src="" th:src="@{/image/home.gif}" alt="" />
			</div>
		</div>
		<div class="card mr-3 ml-3 mt-2">
			<div class="card-body">
				<h3>Change Password</h3>
				<form th:action="@{/user/change-password}" method="post">
					<div class="form-group mt-3">
						<input name="oldPassword" type="password" class="form-control" placeholder="Enter old password" required="required" />
					</div>
					<div class="form-group mt-3">
						<input name="newPassword" type="password" class="form-control" placeholder="Enter new password" required="required" />
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-success">Change</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</div>
				</form>
			</div>
		</div>
		<script>
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('settings-link').addClass('active');
		});
		</script>
	</section>
</body>
</html>

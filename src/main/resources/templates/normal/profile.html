<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 mt-2">
			<div class="card-body">
				<div class="container text-center">
					<img style="height: 200px; width: 200px;" src="" th:src="@{/image/tenor.gif}" alt="" />
					<h3 class="mt-3">
						<span th:text="${user.name}"></span>
					</h3>
					<table class="table mt-5">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">Account active</th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row">About</th>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<script>
		$(document).ready(() => {
			$('.item').removeClass('active');
			$('#profile-link').addClass('active');
		});
		</script>
	</section>
</body>
</html>
